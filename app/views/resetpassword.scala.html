@(token: String)
@scripts = {
    <script src="@routes.Assets.versioned("javascripts/resetpassword.js")"></script>
    <script type="text/javascript">
            jQuery(document).ready(function(){
                angular.element('#resetPasswordCtrl').scope().vm.token = '@token';
            });
    </script>
}
<!DOCTYPE html>
<html class="backend">

    @headerTemplate("simplemenu","resetpassword.header")

    <body class="menubar-hoverable header-fixed ">
            <!-- START Template Main -->
        <section id="main" role="main" class="section-account">
                <!-- START Template Container -->
            <div class="card  style-transparent">
                <div class="card-body">
                        <!-- START row -->
                    <div class="row" ng-app="app" ng-controller="ResetPasswordCtrl as vm" id="resetPasswordCtrl">
                        <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                                <!-- Brand -->
                            <br/>
                            <span class="text-lg text-bold text-primary">@Messages.get("resetpassword.header")</span>
                            <br/>
                                <!--/ Brand -->
                                <!-- Login form -->
                            <div class="card-body style-default-bright">
                                <form class="form floating-label" name="form-login" autocomplete="off">
                                    <div class="form-group">
                                        <input ng-model="vm.password1" id="password1" name="password1" type="password" class="form-control" required>
                                        <label for="password2">@Messages.get("resetpassword.password1")</label>
                                    </div>
                                    <div class="form-group">
                                        <input ng-model="vm.password2" id="password2" name="password2" type="password" class="form-control" required>
                                        <label for="password2">@Messages.get("resetpassword.password2")</label>
                                    </div>
                                    <br/>
                                    <div class="row">
                                        <div class="text-right">
                                            <button class="btn btn-primary btn-raised" ng-click="vm.resetPassword()">@Messages.get("resetpassword.button.reset")</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                        <!--/ END row -->
                </div>
            </div>
                <!--/ END Template Container -->
        </section>
            <!--/ END Template Main -->
        @scriptTemplate("", scripts)
            <!--/ App and page level script -->
            <!--/ END JAVASCRIPT SECTION -->
    </body>
        <!--/ END Body -->
</html>
