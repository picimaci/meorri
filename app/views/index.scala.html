@import utils.UserSession
<!DOCTYPE html>
<html>

    @headerTemplate("simplemenu", "core.menu.dashboard")
<body class="menubar-hoverable header-fixed menubar-pin ">

        <!-- BEGIN HEADER-->
    <header id="header" >
    <div class="headerbar">
            <!-- Brand and toggle get grouped for better mobile display -->
        <div class="headerbar-left">
            <ul class="header-nav header-nav-options">
                <li class="header-nav-brand" >
                    <div class="brand-holder">
                        <a href="@routes.Application.index()">
                            <span class="message-lg message-bold message-primary">@Messages.get("menu.name")</span>
                        </a>
                    </div>
                </li>
                <li>
                    <a class="btn btn-icon-toggle menubar-toggle" data-toggle="menubar" href="javascript:void(0);">
                        <i class="fa fa-bars"></i>
                    </a>
                </li>
            </ul>
        </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="headerbar-right">
            <ul class="header-nav">
                <li class="dropdown profile">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="meta">
                            <span class="text hidden-xs hidden-sm pl5">@UserSession.getCurrentUserDTO(session).fullName</span>
                            <span class="caret"></span>
                        </span>
                    </a>
                    <ul class="dropdown-menu" role="menu">

                        <li><a href="@controllers.sysuser.profile.routes.SysUserProfileEditCtrl.index()"><span class="icon"><i class="ico-cog4"></i></span> @Messages.get("global.myprofile")</a></li>
                        @*<li class="divider"></li>*@

                        <li><a href="@routes.Application.logout"><span class="icon"><i class="ico-exit"></i></span> @Messages.get("global.logout")</a></li>
                    </ul>
                </li>
            </ul>
        </div> <!--end #header-navbar-collapse -->
    </div>
</header>
    <!-- //header -->
@scriptTemplate("Main")
</body>
</html>
