<div class="filter-button filter-nowrap">
	<button class="btn btn-sm btn-info" type="button" ng-click="filter()">
		<i class="md md-filter-list"></i>
	</button>
	<button class="btn btn-sm btn-default" ng-click="clear()">
		<i class="md md-undo"></i>
	</button>
	<button class="btn btn-sm btn-success" ng-click="refreshList()">
		<i class="md md-refresh"></i>
	</button>
</div>
